<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <div class="logo-background">
            <img src="./odin-lined.png" alt="The Odin Project logo">
            <h1>Odin</h1>
        </div>
        <footer>
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
            on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </footer>
    </div>
    <div class="main-container">
        <div class="message-container">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now&nbsp;</em> to get started.<br>
                <br>
                You <em>know&nbsp;</em> you want to.
            </p>
        </div>
        <div class="form-container">
            <p>Let's do this!</p>
            <form id="form" action="" method="get">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number" required>
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </form>
        </div>
        <div class="submit-container">
            <input type="submit" value="Create Account" form="form">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
